name: Daily ArXiv Update

on:
  schedule:
    - cron: '0 9 * * *'  # 每天早上 9 点
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: master  # 检出 master 分支

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r arxiv/arxiv_requirements.txt

      - name: Run scraper and update files
        run: |
          python arxiv/arxiv_scraper.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'Genghao-025'
          git config --global user.email '2727994985@qq.com'
          git add 2024/08/17/arxiv_papers/arxiv_papers.html 2024/08/17/arxiv_papers/arxiv_papers.md
          git commit -m 'Daily update ArXiv papers'
          git push origin master

      - name: Deploy to Hexo
        run: |
          npm install hexo-cli -g
          hexo generate
          hexo deploy
